<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#008080" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/weather.png" />
    <link rel="icon" href="%PUBLIC_URL%/weather.png" />

    <title>Weather App</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #d3f8e0;
        color: #333333;
        line-height: 1.6;
      }
      header {
        background-color: #008080;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
      }
      header h1 {
        font-size: 2.5rem;
      }
      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 128, 128, 0.3);
      }
      footer {
        background-color: #20b2aa;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Tropical Weather App</h1>
    </header>
    <main>
      <h2>Weather Information for Khammam</h2>
      <p>
        Get the latest weather updates. Find out the current conditions, temperature, and forecasts for the coming days.
      </p>
    </main>

    <footer>
      <p>&copy; 2025 Tropical Weather Company. All rights reserved.</p>
    </footer>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
